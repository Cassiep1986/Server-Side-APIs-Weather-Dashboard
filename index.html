<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1 id="header">Weather Dashboard</h1>
    <h2 id = "test"></h2>
    <div class="container">
      <h3>Search for a City</h3>
      <div class="row">
        <div class="col-md-3">
          <div class="input-group rounded">
            <input
              type="search"
              class="form-control rounded"
              id="searchbox"
              placeholder="Search"
            />
            <button type="submit" class="btn btn-primary" id="searchbtn">
              Search
            </button>
            <div class="card" style="width: 18rem">
              <div class="card-body"></div>
              <ul class="list-group list-group-flush" id = "cityList">
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <h3 id="cityname"></h3>
          <p id="temp">Temp</p>
          <p id="wind">Wind</p>
          <p id="humidity">Humidity</p>
          <p id="uv_index">UV Index</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col">
          <h3 id="forecast">5-Day Forecast</h3>
          <div class="row">
            <div class="col">
              <div class="card" style="width: 8rem">
                <div class="card-header" id="dayofweek0"></div>
                <ul class="list-group list-group-flush" id="day0"></ul>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 8rem">
                <div class="card-header" id="dayofweek1"></div>
                <ul class="list-group list-group-flush" id="day1"></ul>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 8rem">
                <div class="card-header" id="dayofweek2"></div>
                <ul class="list-group list-group-flush" id="day2"></ul>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 8rem">
                <div class="card-header" id="dayofweek3"></div>
                <ul class="list-group list-group-flush" id="day3"></ul>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 8rem">
                <div class="card-header" id="dayofweek4"></div>
                <ul class="list-group list-group-flush" id="day4"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
